name: fcm_custom_sender
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.5
  shared_preferences: ^2.0.15
  hive: ^2.2.3
  cupertino_icons: ^1.0.5
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

    # assets:
    #   - images/a_dot_burr.jpeg
    #   - images/a_dot_ham.jpeg

  fonts:
    - family: ClashDisplay
      fonts:
        - asset: assets/fonts/clash_display/ClashDisplay-Regular.ttf
        - asset: assets/fonts/clash_display/ClashDisplay-Bold.ttf
        - asset: assets/fonts/clash_display/ClashDisplay-Medium.ttf
    - family: Matter
      fonts:
        - asset: assets/fonts/matter/Matter-Regular.ttf
        - asset: assets/fonts/matter/Matter-Bold.ttf
        - asset: assets/fonts/matter/Matter-Heavy.ttf
        - asset: assets/fonts/matter/Matter-Light.ttf
        - asset: assets/fonts/matter/Matter-Medium.ttf
        - asset: assets/fonts/matter/Matter-SemiBold.ttf
